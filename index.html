  <script>
    // Get references to the h1, trees, and score elements
    const h1 = document.querySelector('.square > h1');
    const trees = document.querySelectorAll('.tree, .tree.collision');

    const scoreElement = document.getElementById('score');

    // Initialize game variables
    let isJumping = false;
    let score = 0;

    // Function to handle h1 movement
    function moveH1() {
        if (isJumping) return;

        h1.classList.add('jump');
        setTimeout(() => {
            h1.classList.remove('jump');
        }, 500);
        checkCollision();
    }
//check collisoom 
function checkCollision() {
  const h1Rect = h1.getBoundingClientRect();

  trees.forEach(tree => {
    const treeRect = tree.getBoundingClientRect();

    if (isColliding(h1Rect, treeRect)) {
      gameOver();
    } else {
      // Check if h1 cleared a tree
      if (h1Rect.right >= treeRect.left && !tree.passed) {
        if (h1Rect.bottom <= treeRect.top + 10) { // Adjusted to consider some margin
          tree.passed = true;
          increaseScore();
        }
      }
    }
  });
}

    // Function to check if two elements are colliding
    function isColliding(rect1, rect2) {
        return (
            rect1.left < rect2.right &&
            rect1.right > rect2.left &&
            rect1.top < rect2.bottom &&
            rect1.bottom > rect2.top
        );
    }

    // Function to increase the score
    function increaseScore() {
        score++;
        updateScore();
    }

   // Function to update the score in the HTML
function updateScore() {
  scoreElement.textContent = `Score: ${score}`;
}

    // Function to end the game
    function gameOver() {
        alert('Game Over!');
    }

    // Event listener for spacebar keydown
    window.addEventListener('keydown', (event) => {
        if (event.code === 'Space') {
            event.preventDefault(); // Prevents the default page scrolling behavior
            moveH1();
        }
    });
</script>
